
<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})" >

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Hospital Management System</title>
    
    
   
  </head> 
  <body>
  <section> 
  <div class="container">
        <div class="col-md-6 offset-3"> 
             <div class="mycard  mt-3 mb-3">
                  <h1 style="text-align: center;">Doctors Registration</h1>
                  
                  <form th:action="@{/registerDoctor}", method="post" th:object="${doctor}" enctype="Multipart/form-data">
                  
                   
                   <div th:if="${session.message1}" th:classappend="${session.message1.messageType}" class="alert" role="alert">
                   <p th:text="${session.message1.content}"></p>
                   <th:block th:text="${#session.removeAttribute('message1')}"/>
                   </div>
        
         <div class="form-group">
         <label for="exampleInputEmail1"></i>Name</label>
         <input type="text" 
         class="form-control" 
         id="exampleInputEmail1" 
         name="doctorName"
         th:value="${doctor.doctorName}"
         th:classappend="${#fields.hasErrors('doctorName') ? 'is-invalid' : ''}">
         <div class="invalid-feedback"  th:each =  "e: ${#fields.errors('doctorName')}" th:text="${e}">
         </div>
         </div>
         
      
          <div class="form-group">
         <label for="exampleInputEmail1">Address</label>
         <input type="text" 
         class="form-control" 
         id="exampleInputEmail1" 
         name="doctorAddress"
         th:value="${doctor.doctorAddress}"
         th:classappend="${#fields.hasErrors('doctorAddress') ? 'is-invalid' : ''}">
         <div class="invalid-feedback"  th:each =  "e: ${#fields.errors('doctorAddress')}" th:text="${e}">
         </div>
         </div>
         
         
         <div class="form-row" >
         <div class="form-group">
         <label for="exampleInputEmail1">Email Id</label>
         <input type="email" 
         class="form-control" 
         id="exampleInputEmail1" 
         name="doctorEmail"
         th:value="${doctor.doctorEmail}"
         th:classappend="${#fields.hasErrors('doctorEmail') ? 'is-invalid' : ''}">
         <div class="invalid-feedback"  th:each =  "e: ${#fields.errors('doctorEmail')}" th:text="${e}">
         </div>
         </div>
         
         <div class="form-group" style="margin-left:15%">
         <label for="exampleInputEmail1">Contact</label>
         <input type="text" 
         class="form-control" 
         id="exampleInputEmail1" 
         name="doctorContact"
         th:value="${doctor.doctorContact}"
         th:classappend="${#fields.hasErrors('doctorContact') ? 'is-invalid' : ''}">
         <div class="invalid-feedback"  th:each =  "e: ${#fields.errors('doctorContact')}" th:text="${e}">
         </div>
         </div>
         </div>
         
         <div class="form-row">
        <div class="form-group"style="margin-right:5%">
         <label for="exampleInputEmail1">Qualification</label>
         <select class="form-control" id="exampleFormControlSelect1"
        name="doctorEducation">
        <option>MBBS</option>
        <option>BDS</option>
        <option>BAMS</option>
        <option>BHMS</option>
        <option>BUMS</option>
        <option>BYNS</option>
       </select>
         </div>
        
         <div class="form-group">
        <label for="exampleFormControlSelect1"> Experience</label>
        <select class="form-control" id="exampleFormControlSelect1"
        name="doctorExperience">
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
       </select>
    
   </div>
         
          <div class="form-group"style="margin-left:5%">
         <label for="exampleInputEmail1">Specialization</label>
         <select class="form-control" id="exampleFormControlSelect1"
        name="doctorSpecialization">
        <option>Cardiology</option>
        <option>Anesthesiology</option>
        <option>Psychtrist</option>
        <option>Genral Surgen</option>
        <option>Dermatologist</option>
        <option>Neurologist</option>
       </select>
         </div>
         </div>
        
       <div class="form-group">
         <label for="exampleInputEmail1">Upload Profile Photo</label>
         <input type="file" 
         class="form-control" 
         name="doctorProfilePhoto">
         </div>
         
         <div class="form-check">
         <input class="form-check-input" 
         type="checkbox"
         name="agreement" 
         id="defaultCheck1">
         <label class="form-check-label" for="defaultCheck1">
         I accept terms and conditions
         </label>
         </div>
         
         <div>
         <div class="form-group mt-3" align="center"></div>
         <input type="submit" class="btn btn-success" value="Submit"/>
         <input type="reset" class="btn btn-warning" value="Reset"/>
         </div>
         
         </form>
      </div>
    
    </div>
       
  </div>
    
    </section>
    
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
  </body>
</html>
