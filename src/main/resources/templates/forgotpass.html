<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})" >
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/style1.css}">
</head>
<body>
<section class="banner">

	<div class="container"style="text-align: center;">
	
		<div class="row">
			<div class="login"style="margin-left: 30;">
				<h2 style="text-align: center; margin-bottom: 5%">Reset Password</h2>
				
				<form action="#" th:action="@{send_otp}" method="post">
					
					<div th:if="${session.message5}" th:classappend="${session.message5.messageType}" class="alert" role="alert">
					<p th:text="${session.message5.content}"></p>
					<th:block th;text="${#session.removeAttribute('messages5')}"/>
					</div>
					
					<div class="form-group row">
						<div class="col-sm-5">
							<img alt="" src="/" style="margin-left: 70%; border-radius: 40%;">
							</div>
							<div class="col-sm-10">
							<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email here" name="patientEmail"
							style="margin-left: 10%; margin-top: 3%;">
							
							</div>
							
					</div>
					<button type="submit" class="btm btm-warning">Send OTP</button>
				</form>			
			</div>		
		</div>
	</div>

</section>
</body>
</html>
