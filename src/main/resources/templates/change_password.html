<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})" >
<head>
<meta charset="ISO-8859-1">
<title>Change Password</title>
<link rel="stylesheet" th:href="@{/css/style1.css}">
</head>
<body>
<section class="banner">
	<div class="container">
		<div class="row">
			<div class="login" style="margin-left: 35%; margin-top: 15%;">
			<h3 style="text-align: center;margin-bottom: 5%">Enter New Password</h3>
<!-- 				//<div class="alert alert-success" role="alert">OTP sent successfully to Email...</div> -->
				<form action="#" th:action="@{/change_pass}" method="post">
					
					<div th:if="${session.message7}" th:classappend="${session.message7.messageType}" class="alert" role="alert">
					<p th:text="${session.message7.content}"></p>
					<th:block th;text="${#session.removeAttribute('messages7')}"/>
					</div>
					
					<div class="form-group row">
							<div class="col-sm-12">
							<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter new password here" name="patientContact"
							style="margin-left: 5%; margin-top: 3%;">
							
							</div>
							
					</div>
					<button type="submit" class="btm btm-success" style="margin-left: 40%">Submit</button>
				</form>			
			</div>		
		</div>
	</div>
</section>
</body>
</html>
