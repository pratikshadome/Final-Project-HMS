<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})" >
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/style1.css}">
</head>
<body>
<section class="banner">
	<div class="container"style="text-align: center;">
		<div class="row">
		
			<div class="login"style="margin-left: 30;">
		
				
				<div class="alert alert-success" role="alert"style="text-align: center; margin-bottom: 5%">OTP sent successfully to Email...</div>
				<form action="#" th:action="@{/verify-otp1}" method="post">
					
					<div th:if="${session.message66}" th:classappend="${session.message66.messageType}" class="alert" role="alert">
					<p th:text="${session.message66.content}"></p>
					<th:block th;text="${#session.removeAttribute('messages66')}"/>
					</div>
					
					<div class="form-group row">
							<div class="col-sm-12">
							<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter OTP here" name="otp"
							style="margin-left: 10%; margin-top: 3%;">
							
							</div>
							
					</div>
					<button type="submit" class="btm btm-success" style="margin-left: 40%">Verify</button>
				</form>			
			</div>		
		</div>
	</div>
</section>
</body>
</html>
