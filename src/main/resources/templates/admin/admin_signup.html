

<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})" >

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Hello, world!</title>
    
    
   
  </head> 
  <body>
  <section> 
  <div class="container">
        <div class="col-md-6 offset-3"> 
             <div class="mycard  mt-5 mb-5">
                  <h1 style="text-align: center;">Admin Signup</h1>
                  
                  <form th:action="@{/registerAdmin}", method="post" th:object="${admin}" enctype="Multipart/form-data">
                  
                   
                   <div th:if="${session.message1}" th:classappend="${session.message1.messageType}" class="alert" role="alert">
                   <p th:text="${session.message1.content}"></p>
                   <th:block th:text="${#session.removeAttribute('message1')}"/>
                   </div>
        
       
         
        
         <div class="form-group">
         <label for="exampleInputEmail1">Name</label>
         <input type="text" 
         class="form-control" 
         id="exampleInputEmail1" 
         name="adminName"
          th:value="${admin.adminName}"
         th:classappend="${#fields.hasErrors('adminName') ? 'is-invalid' : ''}">
         <div class="invalid-feedback"  th:each =  "e: ${#fields.errors('adminName')}" th:text="${e}">
         
         </div>
         </div>
         
          <div class="form-group">
         <label for="exampleInputEmail1">Address</label>
         <input type="text" 
         class="form-control" 
         id="exampleInputEmail1" 
         name="adminAddress"
         th:value="${admin.adminAddress}"
         th:classappend="${#fields.hasErrors('adminAddress') ? 'is-invalid' : ''}">
         <div class="invalid-feedback"  th:each =  "e: ${#fields.errors('adminAddress')}" th:text="${e}">
         </div>
         </div>
         
         <div class="form-group">
         <label for="exampleInputEmail1">Email Id</label>
         <input type="email" 
         class="form-control" 
         id="exampleInputEmail1" 
         name="adminEmail"
         th:value="${admin.adminEmail}"
         th:classappend="${#fields.hasErrors('adminEmail') ? 'is-invalid' : ''}">
         <div class="invalid-feedback"  th:each =  "e: ${#fields.errors('adminEmail')}" th:text="${e}">
         </div>
         </div>
         
         <div class="form-group">
         <label for="exampleInputEmail1">Contact</label>
         <input type="text" 
         class="form-control" 
         id="exampleInputEmail1" 
         name="adminContact"
         th:value="${admin.adminContact}"
         th:classappend="${#fields.hasErrors('adminContact') ? 'is-invalid' : ''}">
         <div class="invalid-feedback"  th:each =  "e: ${#fields.errors('adminContact')}" th:text="${e}">
         </div>
         </div>
         
         <div class="form-group">
         <label for="exampleInputEmail1">Upload Profile Photo</label>
         <input type="file" 
         class="form-control" 
         name="adminProfilePhoto">
         </div>
         
         <div class="form-check">
         <input class="form-check-input" 
         type="checkbox"
         name="agreement" 
         id="defaultCheck1">
         <label class="form-check-label" for="defaultCheck1">
         I accept terms and conditions
         </label>
         </div>
         
         <div>
         <div class="form-group mt-3" align="center"></div>
         <input type="submit" class="btn btn-success" value="Submit"/>
         <input type="reset" class="btn btn-warning" value="Reset"/>
         </div>
         
         </form>
      </div>
    
    </div>
       
  </div>
    
    </section>
    
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
  </body>
</html>
