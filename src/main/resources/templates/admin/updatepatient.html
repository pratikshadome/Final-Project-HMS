

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/admin_dashboard::Layout(~{::section})" >
<head>
<meta charset="utf-8" />
<title>update patient</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" th:href="@{/css/style1.css}">
</head>
<body>
<section>
	<div class="container">
		<div class="col-md-6 offset-3">
			<div class="mycard  mt-5 mb-5">
				<h1 style="text-align: center;">Update Patient</h1>

				<form action="#"
					th:action="@{/saveUpdatePatient{patientId}(patientId=${patient.patientId})}"
					th:object="${patient}" enctype="multipart/form-data" method="post">

					<div th:if="${session.message1}"
						th:classappend="${session.message1.messageType}" class="alert"
						role="alert">
						<p th:text="${session.message1.content}"></p>
						<th:block th:text="${#session.removeAttribute('message1')}" />
					</div>

					<div class="form-group">
						<label for="exampleInputEmail1">Patient Name</label> <input
							type="text" class="form-control" id="exampleInputEmail1"
							name="patientName" th:value="${patient.patientName}"
							placeholder="Patient Name">
					</div>


					<div class="form-group">
						<label for="exampleInputEmail1">Patient Address</label> <input
							type="text" class="form-control" id="exampleInputEmail1"
							name="patientAddress" th:value="${patient.patientAddress}"
							placeholder="Patient Address">
					</div>


					<div class="form-group">
						<label for="exampleInputEmail1">Patient Contact</label> <input
							type="text" class="form-control" id="exampleInputEmail1"
							name="patientContact" th:value="${patient.patientContact}"
							placeholder="Patient Contact">
					</div>


					<div class="form-group">
						<label for="exampleInputEmail1">Patient Email</label> <input
							type="email" class="form-control" id="exampleInputEmail1"
							name="patientEmail" th:value="${patient.patientEmail}"
							placeholder="Patient Email">
					</div>


					<div class="form-group">
						<label for="exampleInputEmail1">Patient Image</label> <input
							type="file" class="form-control" id="exampleInputEmail1"
							name="patientProfilePhoto" 
							placeholder="Patient Image">
					</div>



					
					
					<table>
					<tr>
						<td colspan="2"><button type="submit" class="btn btn-info">Save</button>
						</td>
					</tr>
					</table>
				</form>
			</div>
			</div>
			</div>
			</section>
</body>
</html>
