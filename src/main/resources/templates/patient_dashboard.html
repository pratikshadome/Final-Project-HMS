  <section>
   
    
    <form>
    
     <div class="container">
        <div class="col-md-6 offset-3"> 
             <div class="mycard  mt-2">
                  <h1 style="text-align: center;">Appointment form</h1>
                  
  <div class="form-group">
    <label for="exampleFormControlInput1">Patient Name</label>
    <input type="text" 
    class="form-control" 
    id="exampleFormControlInput1" 
    name="patientName"
    placeholder="Enter Patient Name">
  </div>
  
  <div class="form-group">
    <label for="exampleFormControlInput1">Patient Address</label>
    <input type="text" 
    class="form-control" 
    id="exampleFormControlInput1" 
    name="patientAddress"
    placeholder="Enter Patient Address">
    </div>
    
    <div class="form-group">
    <label for="exampleFormControlInput1">Patient Contact</label>
    <input type="text" 
    class="form-control" 
    id="exampleFormControlInput1" 
    name="patientContact"
    placeholder="Enter Patient Contact">
     </div>
     
    <div class="form-group">
    <label for="exampleFormControlInput1">Patient Email</label>
    <input type="email" 
    class="form-control" 
    id="exampleFormControlInput1" 
    name="patientEmail"
    placeholder="Enter Patient Email">
   </div>
   
  
   <div class="form-group">
    <label for="exampleFormControlInput1">Patient Age</label>
    <input type="text" 
    class="form-control" 
    id="exampleFormControlInput1" 
    name="patientAge"
    placeholder="Enter Patient Age">
   </div>
    
    <div class="form-group">
    <label for="exampleFormControlSelect1">Appointment with Doctor</label>
    <select class="form-control" id="exampleFormControlSelect1"
     name="patientAppointmentwithDr">
      <option>Dr.Tokio</option>
      <option>Dr.Denver</option>
      <option>Dr.Berlin</option>
      <optio>Dr.Palermo</option>
      <option>Dr.Rio</option>
    </select>
   </div>
   
   Gender:
   <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineRadio1">Male</label>
  </div>
  <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label" for="inlineRadio2">Female</label>
  </div>
  
  <div class="form-check mt-3">
         <input class="form-check-input" 
         type="checkbox"
         name="agreement" 
         id="defaultCheck1">
         <label class="form-check-label" for="defaultCheck1">
         I accept terms and conditions
         </label>
         </div>
  
  <div>
         <div class="form-group mt-4" align="center"></div>
         <input type="submit" class="btn btn-success" value="Submit"/>
         <input type="reset" class="btn btn-warning" value="Reset"/>
         </div>
  </div>
 </div> 
 </div>
</form>
